<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main_page.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

        <script defer src="../js/main.js"></script>

        <title> Main Page </title>
    </head>
    <body>
        <form>
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"> EchoEnsamble </a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        aria-current="page" href="#"> Home </a>
                                </li>
                                <li class="nav-item-profile">
                                    <a class="nav-link active"
                                        aria-current="page" href="#"> Profile </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="music-player">
                    <!--===============Player Image================= -->
                            <div class="player_img">
                                <img src="../images/img-1.jpg" />
                            </div>
                    <!--============Player Content -->
                            <h2 id="music_title"> Курьер </h2>
                            <h3 id="musric_artist"> Give Us A Tank(!) </h3>
                    <!--==============Player Progress & Timmer -->
                            <div class="player_progress" id="player_progress">
                                <div class="progress" id="progress">
                                    <div class="music_duration">
                                        <span id="current_time">0:00</span>
                                        <span id="duration">0:00</span>
                                    </div>
                                </div>
                            </div>
                    <!--==============Player Controllers -->
                                <div class="player_controls">
                                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                                <i class="fa-solid fa-forward" title="Next" id="next"></i>
                            </div>
                        </div>


            </div>
        </form>
        <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script defer
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    </body>
</html>

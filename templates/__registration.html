<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - EchoEnsamble</title>
</head>
<body>
    <h1>Регистрация на сайте EchoEnsamble</h1>
    <form action="/register" method="post">
        <label for="username"> Логин: </label><br>
        <input type="text" id="username" name="username"><br>

        <label for="email"> Почта:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="password"> Пароль: </label><br>
        <input type="text" id="password" name="password"><br>

        <label for="confirm-password">Подтвердите пароль:</label><br>
        <input type="text" id="confirm-password" name="confirm-password"><br>

        <label for="creator"> Я создатель: </label>
        <input type="checkbox" id="creator" name="creator"><br>

        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
